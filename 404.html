<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/qld-resources-prez-ui/theme/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prez</title>
    <script src="https://kit.fontawesome.com/5660b8b2a9.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/@triply/yasgui/build/yasgui.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/qld-resources-prez-ui/style.css">
    <link rel="stylesheet" href="/qld-resources-prez-ui/theme/theme.css">
  <script type="module" crossorigin src="/qld-resources-prez-ui/assets/index.59122350.js"></script>
  <link rel="stylesheet" href="/qld-resources-prez-ui/assets/index.0933f38e.css">
</head>

<body>
    <div id="header"></div>
    <div id="app"></div>
    <div id="footer"></div>
    <script>
        fetch("/theme/header.html")
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
            })
            .then(text => {
                document.querySelector("#header").innerHTML = text;
            });
        
        fetch("/theme/footer.html")
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
            })
            .then(text => {
                document.querySelector("#footer").innerHTML = text;
            });
    </script>
    
</body>

</html>
